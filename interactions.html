<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section></section>
        <p id="changeableText">Tento text se změní po kliknutí na tlačítko.</p>
        <button onclick="changeText()">Změnit text</button>
    </section>

    <form onsubmit="showName(event)">
        <label for="nameInput">Vaše jméno:</label>
        <input type="text" id="nameInput" required>
        <button type="submit">Odeslat</button>
    </form>
    <p id="nameDisplay"></p>

    <div class="quote-container">
        <p id="quote"></p>
        <button onclick="generateQuote()">Nový citát</button>
    </div>


    <script>

        // Formular se jmenem

        function showName(event) {
                event.preventDefault();
                const name = document.getElementById('nameInput').value;
                document.getElementById('nameDisplay').textContent = 'Ahoj, ' + name;
        }

        // Generator citat

        const quotes = [
                {quote : "Life isn't about getting and having, it's about giving and being.", "author": "Kevin Kruse"},
                {quote: "Whatever the mind of man can conceive and believe, it can achieve.", "author": "Napoleon Hill"},
                {quote: "Strive not to be a success, but rather to be of value.", "author": "Albert Einstein"},
                {quote: "Two roads diverged in a wood, and I—I took the one less traveled by, And that has made all the difference.", "author": "Robert Frost"}
            
            ];

            function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote').textContent = `"${randomQuote.quote}" - ${randomQuote.author}`;

            }

            window.onload = function() {
                generateQuote();
            };

    
        //Zmena textu

        function changeText() {

            document.getElementById('changeableText').textContent = 'Text byl změněn!';
        }
            

    </script>
    
</body>
</html>
